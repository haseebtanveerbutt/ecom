<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>

                                                    <!-- JavaScript File For Star Rating -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

    <script src="./dist/rating.js"></script>
                                                    <!-- end of JavaScript File For Star Rating -->

</head>
<body>

    <div class="row">
        <div class="col-12 col-md-6" style="font-size: 2em;">
            <h5>Example with half stars</h5>
            <div id="halfstarsReview"></div>
        </div>

        <div class="col-12 col-md-6">
            <label for="halfstarsInput">Stars</label>
            <input type="text" readonly id="halfstarsInput" class="form-control form-control-sm">
            <div class="alert alert-primary mt-2">
                Look in the developer console to see the event callback.
            </div>
        </div>

        <div class="col-12">
            <script async src="//jsfiddle.net/timyboy12345/caows84u/1/embed/js/"></script>
        </div>
    </div>
    <script>
            
        $("#halfstarsReview").rating({
            "half": true,
            "click": function (e) {
                console.log(e);
                $("#halfstarsInput").val(e.stars);
            }
        });
    
    </script>    
</body>
</html>
